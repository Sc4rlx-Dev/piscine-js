<html>
<head>
    <title>JS debounce</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="main.css">
    <!-- The main script is loaded as a module to allow for imports -->
    <script src="main.js" type="module"></script>
</head>
<body>
    <main>
        <div class="card blue">
            <h1>JS debounce</h1>
            
            <!-- Input with its log display -->
            <input id="debounce-input" type="text" placeholder="Type here (trailing debounce)" />
            <div id="input-log" class="log-display"></div>

            <!-- Button with its log display -->
            <button id="opdebounce-button">Click me (leading debounce)</button>
            <div id="button-log" class="log-display"></div>
        </div>
    </main>
</body>
</html>
